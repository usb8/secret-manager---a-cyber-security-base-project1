{% extends 'base.html' %}

{% block content %}
<h2>Create New Secret</h2>
<form method="post">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Title e.g Email account" required>
    <textarea name="secret_header" placeholder="Optional header data e.g. Username"></textarea>
    <textarea name="secret_key" placeholder="Sensitive secret data e.g. Password" required></textarea>
    <button type="submit">Save</button>
</form>
{% endblock %}
